name: Android Build (All Flavors)

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

      platform:
        description: 'Platform (android, ios, both)'
        required: false
        type: string
        default: 'android'

  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'

jobs:
  build:
    name: Build Android ${{ github.event.inputs.flavor || 'dev' }} APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build ${{ github.event.inputs.flavor || 'dev' }} APK
        run: |
          FLAVOR="${{ github.event.inputs.flavor || 'dev' }}"
          echo "Building flavor: $FLAVOR"
          flutter build apk --release --flavor $FLAVOR --target lib/main_$FLAVOR.dart

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.flavor || 'dev' }}-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-${{ github.event.inputs.flavor || 'dev' }}-release.apk
          retention-days: 30

      - name: ✅ Build Complete!
        run: |
          echo "🎉 ${{ github.event.inputs.flavor || 'dev' }} APK built successfully!"
          echo "📱 Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"